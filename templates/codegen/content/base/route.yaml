apiVersion: route.openshift.io/v1
kind: Route
metadata: 
  labels: 
    app.kubernetes.io/instance: {{values.name}}
    app.kubernetes.io/managed-by: kustomize
    app.kubernetes.io/name: {{values.name}} 
  name: {{values.name}}
spec:
  port:
    targetPort: 8501
  tls:
    insecureEdgeTerminationPolicy: Redirect
    termination: edge
  to:
    kind: Service
    name: llamacpp-svc
    weight: 100 
  wildcardPolicy: None


